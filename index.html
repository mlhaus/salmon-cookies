<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hawkeye Superstore</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Luckiest+Guy" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <div id="logo-search" class="clearfix">
                <h1>Hawkeye Superstore</h1>
                <form id="search">
                    <input type="search" placeholder="Search">
                    <input type="button" value="Go">
                </form>
            </div>
            <div id="navigation" class="clearfix">
                <ul>
                    <li>Men</li>
                    <li>Women</li>
                    <li>Youth</li>
                    <li>Brands</li>
                    <li>Sports</li>
                    <li>Sale</li>
                </ul>
            </div>
            <div id="promotions" class="clearfix">
                <span class="arrow">&lt;</span>
                <span class="promo">Free Shipping on orders $50 and above using promo code SHIP50.</span>
                <span class="arrow">&gt;</span>
            </div>
        </header>
        <main class="clearfix">
            <aside>
                <h3>Categories</h3>
            </aside>
            <section>
                <h3>Top Products</h3>
            </section>
        </main>
    </div>
</body>
</html>
